<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIS Market — Главная</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400,italic&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(120deg, #1a237e 0%, #e040fb 100%);
      --sidebar-gradient: linear-gradient(120deg, #6a1878 0%, #340f54 100%);
      --accent: #ff4081;
      --white: #fff;
      --glass-bg: rgba(255,255,255,0.13);
      --glass-blur: blur(16px);
      --glass-border: rgba(255,255,255,0.18);
      --shadow: 0 8px 32px rgba(32, 8, 64, 0.18);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; min-width: 0; overflow-x: hidden; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--main-gradient);
      color: var(--white);
      min-height: 100vh;
      letter-spacing: 0.01em;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
      backdrop-filter: var(--glass-blur);
    }
    .sidebar {
      width: 270px;
      background: var(--sidebar-gradient);
      display: flex;
      flex-direction: column;
      padding: 36px 0 0 0;
      box-shadow: 2px 0 24px rgba(26,35,126,0.10);
      border-right: 1.5px solid var(--glass-border);
      position: relative;
      z-index: 1000;
      transition: left 0.3s cubic-bezier(.4,2,.6,1);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 0 32px 32px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      position: relative;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid var(--accent);
      background: var(--white);
      box-shadow: 0 2px 12px rgba(224,64,251,0.10);
      object-fit: cover;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 4px;
      color: var(--white);
    }
    .user-role {
      font-size: 0.98rem;
      color: var(--accent);
      opacity: 0.85;
      font-weight: 500;
    }
    .burger {
      display: none;
      position: fixed;
      top: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      z-index: 2001;
      background: var(--glass-bg);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(32,8,64,0.10);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
      margin: 0;
    }
    .burger span {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background: var(--white);
      border-radius: 2px;
      transition: 0.3s;
    }
    .burger.active { background: var(--glass-bg); }
    .burger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .burger.active span:nth-child(2) { opacity: 0; }
    .burger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      margin-top: 36px;
      gap: 8px;
      padding: 0 18px;
      transition: max-height 0.35s cubic-bezier(.4,2,.6,1), padding 0.2s;
    }
    .sidebar-nav a {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--white);
      text-decoration: none;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 1.05rem;
      opacity: 0.85;
      transition: background 0.18s, opacity 0.18s, color 0.18s, box-shadow 0.18s;
      font-weight: 500;
      position: relative;
    }
    .sidebar-nav a.active,
    .sidebar-nav a:hover {
      background: var(--glass-bg);
      box-shadow: 0 2px 12px rgba(224,64,251,0.10);
      opacity: 1;
      color: var(--accent);
    }
    .sidebar-nav a.active::before,
    .sidebar-nav a:hover::before {
      content: '';
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 32px;
      border-radius: 4px;
      background: var(--accent);
      opacity: 0.7;
    }
    .dashboard-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.04);
      min-height: 100vh;
      backdrop-filter: var(--glass-blur);
    }
    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 48px 0 48px;
    }
    .dashboard-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--white);
      letter-spacing: 0.01em;
      text-shadow: 0 2px 12px rgba(32, 8, 64, 0.10);
    }
    .dashboard-widgets {
      display: flex;
      gap: 36px;
      padding: 36px 48px 0 48px;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
    }
    .dashboard-content {
      padding: 48px 48px 0 48px;
      max-width: 900px;
      margin: 0 auto;
    }
    @media (max-width: 1200px) {
      .dashboard-widgets { flex-direction: column; gap: 22px; }
    }
    @media (max-width: 900px) {
      .burger { display: flex; position: fixed; top: 16px; right: 16px; }
      .sidebar {
        position: fixed;
        left: -270px;
        top: 0;
        height: 100vh;
        width: 270px;
        transition: left 0.3s cubic-bezier(.4,2,.6,1);
        z-index: 1000;
      }
      .sidebar.open { left: 0; }
      .dashboard-container { padding-left: 0 !important; }
      .dashboard-header, .dashboard-widgets, .dashboard-content {
        padding-left: 10px; padding-right: 10px;
      }
      .dashboard-header { padding-top: 56px; justify-content: flex-start; gap: 16px; }
      .dashboard-title { font-size: 1.4rem; }
      .dashboard-content { padding-top: 18px; }
    }
    @media (max-width: 600px) {
      .dashboard-header, .dashboard-widgets, .dashboard-content {
        padding-left: 4px; padding-right: 4px;
      }
      .dashboard-header { padding-top: 44px; }
      .dashboard-content { padding-top: 10px; }
      .burger { top: 8px; right: 8px; width: 38px; height: 38px; }
      .burger span { width: 22px; height: 3px; }
    }
  </style>
</head>
<body>
  <div class="burger" id="burger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="dashboard-container">
    <aside class="sidebar animate-fadein" id="sidebar">
      <div class="sidebar-header">
        <img src="https://placehold.co/80x80" alt="Аватар" class="avatar">
        <div class="user-info">
          <div class="user-name">Имя Фамилия</div>
          <div class="user-role">Роль</div>
        </div>
      </div>
      <nav class="sidebar-nav" id="sidebarNav">
        <a href="#" class="active"><i class="fas fa-home"></i> Главная</a>
        <a href="#"><i class="fas fa-wallet"></i> Баланс</a>
        <a href="#"><i class="fas fa-graduation-cap"></i> Обучение</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Выйти</a>
      </nav>
    </aside>
    <main class="dashboard-main">
      <header class="dashboard-header animate-slidein">
        <div class="dashboard-title">Заголовок страницы</div>
        <div class="dashboard-actions">
          <!-- Здесь могут быть кнопки -->
        </div>
      </header>
      <section class="dashboard-widgets">
        <!-- Здесь будут виджеты -->
      </section>
      <section class="dashboard-content animate-fadein" style="animation-delay:0.3s">
        <!-- Здесь основной контент -->
      </section>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/4e9c8e4e7b.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const burger = document.getElementById('burger');
      const sidebar = document.getElementById('sidebar');
      burger.addEventListener('click', function(e) {
        e.stopPropagation();
        burger.classList.toggle('active');
        sidebar.classList.toggle('open');
      });
      document.addEventListener('click', function(e) {
        if (!burger.contains(e.target) && !sidebar.contains(e.target)) {
          burger.classList.remove('active');
          sidebar.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
